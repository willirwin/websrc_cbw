<!doctype html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="./style.css" />
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title>Login</title>
    </head>
    <body>
        <div class="container" style="max-width: 420px; margin-top: 40px;">
            <h3 class="title">Setup Login</h3>

            <div class="panel">
                <div class="field">
                    <label for="u">Username</label>
                    <input class="input" id="user" autocomplete="username" />
                </div>

                <div class="field">
                    <label for="p">Password</label>
                    <input class="input" id="pass" type="password" autocomplete="current-password" />
                </div>

                <div class="btnrow2">
                    <button class="btn" id="loginBtn">Login</button>
                    <a class="btn linkbtn" href="./index.html">Back</a>
                </div>

                <div id="msg" class="hint" style="margin-top: 10px;"></div>
            </div>
        </div>

        <script type="module" src="./login.js"></script>
    </body>
</html>
