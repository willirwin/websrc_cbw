<!doctype html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="./style.css" />
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title>Sample Webpage</title>
    </head>

    <body>
        <div class="container">
            <h3 class="title" id="pageTitle">CASTLEROAD</h3>

            <div class="grid">
                <!-- Relays -->
                <!-- Relay 1 -->
                <div class="panel" id="relay1">
                    <div class="panel-h" id="relay1Label">Relay 1</div>
                    <div class="bar off" id="relay1Bar">Off</div>
                    <div class="btnrow">
                        <button class="btn" data-relay="1" data-action="on">On</button>
                        <button class="btn" data-relay="1" data-action="off">Off</button>
                        <button class="btn" data-relay="1" data-action="pulse">Pulse</button>
                    </div>
                </div>

                <!-- Relay 2 -->
                <div class="panel" id="relay2">
                    <div class="panel-h" id="relay2Label">Relay 2</div>
                    <div class="bar off" id="relay2Bar">Off</div>
                    <div class="btnrow">
                        <button class="btn" data-relay="2" data-action="on">On</button>
                        <button class="btn" data-relay="2" data-action="off">Off</button>
                        <button class="btn" data-relay="2" data-action="pulse">Pulse</button>
                    </div>
                </div>

                <!-- Relay 3 -->
                <div class="panel" id="relay3">
                    <div class="panel-h" id="relay3Label">Relay 3</div>
                    <div class="bar off" id="relay3Bar">Off</div>
                    <div class="btnrow">
                        <button class="btn" data-relay="3" data-action="on">On</button>
                        <button class="btn" data-relay="3" data-action="off">Off</button>
                        <button class="btn" data-relay="3" data-action="pulse">Pulse</button>
                    </div>
                </div>

                <!-- Relay 4 -->
                <div class="panel" id="relay4">
                    <div class="panel-h" id="relay4Label">Relay 4</div>
                    <div class="bar off" id="relay4Bar">Off</div>
                    <div class="btnrow">
                        <button class="btn" data-relay="4" data-action="on">On</button>
                        <button class="btn" data-relay="4" data-action="off">Off</button>
                        <button class="btn" data-relay="4" data-action="pulse">Pulse</button>
                    </div>
                </div>

                <!-- Digital Inputs -->
                <div class="panel">
                    <div class="kv" id="di1Row">
                        <span id="di1Label">Digital Input 1</span>
                        <div class="bar off di-bar" id="di1Bar">Off</div>
                    </div>

                    <div class="kv" id="di2Row">
                        <span id="di2Label">Digital Input 2</span>
                        <div class="bar off di-bar" id="di2Bar">Off</div>
                    </div>

                    <div class="kv" id="di3Row">
                        <span id="di3Label">Digital Input 3</span>
                        <div class="bar off di-bar" id="di3Bar">Off</div>
                    </div>

                    <div class="kv" id="di4Row">
                        <span id="di4Label">Digital Input 4</span>
                        <div class="bar off di-bar" id="di4Bar">Off</div>
                    </div>
                </div>


                <!-- OneWire / Register / VIN -->
                <div class="panel">
                    <div class="panel-h">Values</div>
                    <div class="kv" id="vinRow"><span id="vinLabel">VIN</span><span class="pill" id="vin">?</span></div>
                    <div class="kv" id="reg1Row"><span id="reg1Label">Register 1</span><span class="pill" id="reg1">?</span></div>
                    <div class="kv" id="ow1Row"><span id="ow1Label">OneWire 1</span><span class="pill" id="ow1">?</span></div>
                </div>
            </div>

            <div class="footer">
                <div id="connWrap">Connection Status: <span id="conn">Disconnected</span></div>
                <div id="clockWrap"><span id="clock">?</span></div>
                <div id="uptimeWrap">Uptime: <span id="uptimeMs">?</span></div>
                <div class="footer-actions">
                    <a class="btn" href="./login.html">Admin Login</a>
                    <button class="btn" id="refreshBtn">Reconnect</button>
                </div>
            </div>
        </div>

        <script type="module" src="./main.js"></script>
    </body>
</html>
